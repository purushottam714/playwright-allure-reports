name: Playwright Tests + Allure Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=line,allure-playwright
        continue-on-error: true   # ✅ continue even if tests fail

      # ✅ Upload raw Playwright artifacts (screenshots, videos, traces, logs)
      - name: Upload Playwright test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-artifacts
          path: test-results/

      # ✅ Generate Allure Report (always, even on failures)
      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      # ✅ Upload Allure report as downloadable artifact (optional)
      - name: Upload Allure HTML report artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      # ✅ Upload Pages artifact for GitHub Pages deployment
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
